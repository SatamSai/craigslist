{% extends 'base.html' %}

{% block content %}
    <h3 style="text-align: center;">{{search | title }}</h3>
    <div class="row">
    {% for post in final_posting %}
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <a href="{{post.1}}"><img src="{{post.3}}" alt="{{search}}"></a>
                </div>
                <div class="card-content">
                    <p>VIEW LISTING: PRICE {{post.0}}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">{{ post.2 }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    
{% endblock %}
